<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TG Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #666;
        }

        .container {
            max-width: 800px;
            margin: 5rem auto;
        }

        .card {
            display: flex;
            justify-content: center;
            border-radius: 4px;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="tg-chart">
        <div class="container">
            <div class="card">
                <canvas id="chart"></canvas>
            </div>

            <div class="tg-chart-tooltip js--tooltip">
                    <div class="tooltip-title js--tooltip-title">Sat, Feb 24</div>
                    <div class="tooltip-list js--tooltip-list">
                        <div class="tooltip-list-item">
                            <div class="name">15</div>
                            <div class="value">15</div>
                        </div>
                        <div class="tooltip-list-item">
                            <div class="name">150</div>
                            <div class="value">150</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
